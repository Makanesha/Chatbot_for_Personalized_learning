version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Provide a list of available courses
  steps:
  - intent: list_courses
  - action: utter_list_courses

- rule: Provide information about Data Science
  steps:
  - intent: ask_about_data_science
  - action: utter_ask_about_data_science

- rule: Provide information about Machine Learning
  steps:
